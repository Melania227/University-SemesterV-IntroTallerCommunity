<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="signUp()">

    <div class="container">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">

                <input class="form-control" type="text" 
                placeholder="Nombre"
                formControlName = "name"
                [class.is-invalid] = "nameInvalid"
                >
                <small *ngIf="nameInvalid" class="text-danger">
                    Campo Requerido
                </small>
            </div>
        </div>
  

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" 
            formControlName = "email"
            [class.is-invalid] = "mailInvalid"
            >
            <small *ngIf="mailInvalid" class="text-danger">
                Campo Erroneo
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="password" 
            formControlName = "password"
            [class.is-invalid] = "passwordInvalid"
            >
            <small *ngIf="passwordInvalid" class="text-danger">
                Campo Requerido
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>
</div>
</form>

<hr>
