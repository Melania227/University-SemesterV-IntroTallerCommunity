<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  

<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <form [formGroup]="forma" (ngSubmit)="login()">
            <div class="d-flex flex-lg-row flex-column-reverse shadow-lg allStructure">
                <div class="card card1 loginSide">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 mt-5">
                            <div class="row text-center px-3 mb-3"> <i class="fas fa-user-circle"></i> <h4 class="pt-2">Iniciar Sesión</h4> </div>
                                <div class="form-group row mb-3">
                                    <div class="col-2"></div>
                                    <div class="col-8">
                                        <input class="form-control" type="email" placeholder="Correo electrónico" 
                                        formControlName = "email"
                                        [class.is-invalid] = "mailInvalid">
                                        <small *ngIf="mailInvalid" class="text-danger">
                                            Campo Erroneo
                                        </small>
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                                <div class="form-group row mb-5 text-left">
                                    <div class="col-2"></div>
                                    <div class="col-8">
                                        <input class="form-control" type="password" placeholder="Contraseña" 
                                        formControlName = "password"
                                        [class.is-invalid] = "passwordInvalid">
                                        <small *ngIf="passwordInvalid" class="text-danger">
                                            Campo Requerido
                                        </small>
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                        </div>
                    </div>
                    <div class="form-group text-center mb-5 pb-4">
                        <button type="submit" class="btn">
                            <i class="fab fa-telegram-plane px-4"></i>
                        </button>
                    </div>
                </div>
                <div class="card card2 anotherSide">
                    <div class="my-auto mx-md-5 px-md-5 right">
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
